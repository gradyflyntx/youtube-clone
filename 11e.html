<!DOCTYPE html>
<html>
  <title>Suggested Friend Sample</title>
  <link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <head>
    <style>

      .profile-preview {
        margin: 0px 0px 0px 0px;

        width: 150px;
        height: 250px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.3);

      }
      p {
        font-family: Roboto;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        
      }
    </style>
  </head>
  <body>
    <div class="profile-preview">
      <img class="profile-image"  src="profilepictures/cat.jpg">
      <div class="info">
        <p>Oliver</p>
        <img class="profile-pic" src="profilepictures/dog2.jpg">
      </div>
    </div>
  </body>
</html>
